<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Domashka 12</title>
</head>
<body>
    <div class="wrapper">
        <div class="practice">
            <div class="practice__container">
                <div class="practice__two-d">
                    <div class="practice__block">
                        <h2 class="practice__title">Translate</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_translate"></div>
                            <div class="figure__parallelogram figure__parallelogram_translate"></div>
                            <div class="figure__oval figure__oval_translate"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Scale</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_scale"></div>
                            <div class="figure__parallelogram figure__parallelogram_scale"></div>
                            <div class="figure__oval figure__oval_scale"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Rotate</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_rotate"></div>
                            <div class="figure__parallelogram figure__parallelogram_rotate"></div>
                            <div class="figure__oval figure__oval_rotate"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Skew</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_skew"></div>
                            <div class="figure__parallelogram figure__parallelogram_skew"></div>
                            <div class="figure__oval figure__oval_skew"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Multi</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_multi"></div>
                            <div class="figure__parallelogram figure__parallelogram_multi"></div>
                            <div class="figure__oval figure__oval_multi"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Transform-origin</h2>
                        <div class="practice__figure figure">
                            <div class="figure__square figure__square_origin"></div>
                            <div class="figure__parallelogram figure__parallelogram_origin"></div>
                            <div class="figure__oval figure__oval_origin"></div>
                        </div>
                    </div>
                </div>
                <div class="practice__three-d">
                    <div class="practice__block">
                        <h2 class="practice__title">Translate3D</h2>
                        <div class="practice__figure three-d">
                            <div class="three-d__square three-d__square_translate"></div>
                            <div class="three-d__parallelogram three-d__parallelogram_translate"></div>
                            <div class="three-d__oval three-d__oval_translate"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Scale3D</h2>
                        <div class="practice__figure three-d">
                            <div class="three-d__square three-d__square_scale"></div>
                            <div class="three-d__parallelogram three-d__parallelogram_scale"></div>
                            <div class="three-d__oval three-d__oval_scale"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Rotate3D</h2>
                        <div class="practice__figure three-d">
                            <div class="three-d__square three-d__square_rotate"></div>
                            <div class="three-d__parallelogram three-d__parallelogram_rotate"></div>
                            <div class="three-d__oval three-d__oval_rotate"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Multi3D</h2>
                        <div class="practice__figure three-d">
                            <div class="three-d__square three-d__square_multi"></div>
                            <div class="three-d__parallelogram three-d__parallelogram_multi"></div>
                            <div class="three-d__oval three-d__oval_multi"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Transform-style</h2>
                        <div class="practice__figure three-d three-d_transform-style">
                            <div class="three-d__square three-d__square_style"></div>
                            <div class="three-d__parallelogram three-d__parallelogram_style"></div>
                            <div class="three-d__oval three-d__oval_style"></div>
                        </div>
                    </div>
                    <div class="practice__block">
                        <h2 class="practice__title">Backface-visibility</h2>
                        <div class="practice__figure vis">
                            <div class="vis__body">
                                <div class="vis__front">Front</div>
                                <div class="vis__back"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
        <div class="wrap_trac">
            <div class="tractor">
                <div class="cabine">
                    <div class="cabine__roof"></div>
                    <div class="cabine__mirror mirror">
                        <div class="mirror__base"></div>
                        <div class="mirror__glass"></div>
                    </div>
                    <div class="cabine__top"></div>
                    <div class="cabine__window-back"></div>
                    <div class="owl"></div>
                    <div class="steering-wheel">
                        <div class="steering-wheel__oval"></div>
                        <div class="steering-wheel__base"></div>
                    </div>
                    <div class="cabine__window-front"></div>
                    <div class="cabine__bottom"></div>
                    <div class="cabine__door-handle"></div>
                </div>
                <div class="engine">
                    <div class="engine__base"></div>
                    <div class="engine__headlight"></div>
                    <div class="pipe">
                        <div class="pipe__common">
                            <div class="pipe__top"></div>
                            <div class="pipe__middle"></div>
                        </div>
                        <div class="pipe__base"></div>
                    </div>
                    <div class="grille">
                        <div class="grille__item item-one"></div>
                        <div class="grille__item item-two"></div>
                        <div class="grille__item item-three"></div>
                        <div class="grille__item item-four"></div>
                        <div class="grille__item item-five"></div>
                        <div class="grille__item item-six"></div>
                    </div>
                </div>
                <div class="wheel">
                    <div class="wheel__tyre"></div>
                    <div class="wheel__dysc"></div>
                    <div class="wheel__center"></div>
                    <div class="wheel_axle"></div>
                    <div class="bolt__item bolt-one"></div>
                    <div class="bolt__item bolt-two"></div>
                    <div class="bolt__item bolt-three"></div>
                    <div class="bolt__item bolt-four"></div>
                    <div class="bolt__item bolt-five"></div>
                    <div class="bolt__item bolt-six"></div>
                    <div class="bolt__item bolt-seven"></div>
                    <div class="bolt__item bolt-eight"></div>
                </div>
                <div class="wheel_small">
                    <div class="wheel__tyre"></div>
                    <div class="wheel__dysc"></div>
                    <div class="wheel__center"></div>
                    <div class="wheel_axle"></div>
                    <div class="bolt__item bolt-one"></div>
                    <div class="bolt__item bolt-two"></div>
                    <div class="bolt__item bolt-three"></div>
                    <div class="bolt__item bolt-four"></div>
                    <div class="bolt__item bolt-five"></div>
                    <div class="bolt__item bolt-six"></div>
                    <div class="bolt__item bolt-seven"></div>
                    <div class="bolt__item bolt-eight"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
